<!DOCTYPE html>
<head>
    <title>Lithuanian Flag</title>
    <style>
        .big-flag {
            width: 400px;
            display: flex;
            flex-direction: column; 
        }
        .yellow-background {
            height: 80px;
            background-color: yellow;
        }
        .green-background {
            height: 80px;
            background-color: green;
        }
        .red-background {
            height: 80px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="big-flag">
        <div class="yellow-background"></div>
        <div class="green-background"></div>
        <div class="red-background"></div>
    </div>
</body>
</html>
